<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	</head> 
<body> 

<div data-role="page" id="setting">

	<div data-role="header">
		<h1>Settings</h1>
	</div><!-- /header -->

	<a href="options.html" align="left" data-role="button" data-icon="back" data-inline="true">Back</a>
	<div align = "center" data-role="content">
	
		<div align="center" style="width: 20%;" data-role="fieldcontain">

				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">

					<option value="on">On</option>
				</select>
		</div>
		<br></br>

		<div align="center" style="width: 20%;" data-role="fieldcontain">
			<label for="flip-mini">Location Services:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
		</div>
		<br></br>
		<div align="center" style="width: 20%;" data-role="fieldcontain">
			<label for="flip-mini">Suggested Deals:</label>
				<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
		</div>


	</div><!-- /content -->

</div><!-- /page -->

</html>
