<body> 

<div data-role="page" id="camera">

	<div data-role="header">
		<a href="camerainfo.html" data-transition="slide" data-icon="info" class="ui-btn-right" style="background: #FFFFFF; color: #505050; font-size: 12px; text-shadow: none">Information</a>
		<h1>Camera</h1>
		<a href="options4.html" data-transition="slide" data-direction="reverse" data-icon="gear" class="ui-btn-left" style="background: #FFFFFF; color: #505050; font-size: 12px; text-shadow: none">Options</a>

		<div data-role="navbar" data-iconpos="left" data-type="horizontal" style="text-align: center">
			<ul>
				<li><a href="index.html" data-transition="fade" data-role="button" data-icon="home" data-theme="c">Home</a></li>
				<li><a href="map.html" data-transition="fade" data-role="button" data-icon="myapp-location" data-theme="c">Map</a></li>

				<li><a href="camera.html" data-transition="fade" data-role="button" data-icon="myapp-camera" style="color: #FFFFFF; text-shadow: none" data-theme="b">Camera</a></li>
			</ul>
		</div>		
	</div><!-- /header -->

	<div data-role="content" style="white-space: nowrap">
		
		<input type="file" capture="camera" accept="image/*" id="takePictureField">

        <div style="position:fixed; height: 100%; width: 100%;">
			<img id="yourimage">
		</div>

		<script>
			var desiredWidth;
		    $(document).ready(function() {
		        console.log('onReady');
				$("#takePictureField").bind("change",gotPic);
				desiredWidth = window.innerWidth;
		        
		        if(!("url" in window) && ("webkitURL" in window)) {
		            window.URL = window.webkitURL;   
		        }
				
			});

			$.fn.photoResize = function (options) {

				var element	= $(this), 
					defaults = {
			            bottomSpacing: 10
					};
				
				$(element).load(function () {
					updatePhotoHeight();

					$(window).bind('resize', function () {
						updatePhotoHeight();
					});
				});

				options = $.extend(defaults, options);

				function updatePhotoHeight() {
					var o = options, 
						photoHeight = $(window).height();

					$(element).attr('height', photoHeight - o.bottomSpacing);
				}
			};
			
			function gotPic(event) {
		        if(event.target.files.length == 1 && 
		           event.target.files[0].type.indexOf("image/") == 0) {
		            $("#yourimage").attr("src",URL.createObjectURL(event.target.files[0]));
		        	$("#yourimage").photoResize();
		        }
			}

		</script>   




	</div><!-- /content -->

</div><!-- /page -->

</body>
